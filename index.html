<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud ws</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-primary text-white p-3 header">CRUD Application</h1>
    <div class="container bg-grey">
        <div class="row">
            <div class="col-md-6 pt-2">
                <form id="stdInfo">
                    <div class="form-group mt-4 ">
                        <label for="name">First Name*</label>
                        <input type="text" id="name" placeholder="Enter Your First Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input type="text" id="lname" placeholder="Enter Your Last Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="Enter Your Email Address" class="form-control" required>
                        <span class="d-none text-capitalize text-danger" id="validEmail">Please enter valid email</span>
                    </div>
                    <div class="form-group mb-4">
                        <label for="Contact">Contact*</label>
                        <input type="text" id="Contact" placeholder="Enter Your Mobile Number" class="form-control" required>
                        <span class="d-none text-capitalize text-danger">Please Enter Mobile Number</span>
                        <span class="d-none text-capitalize text-danger" id="validContact">Mobile Number Must be 10 Digits</span>
                    </div>
                    <div>
                        <button class="btn btn-primary float-right pl-4 pr-4" id="submitBtn" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-primary float-right pl-4 pr-4 d-none" id="updateBtn" type="button">
                            Update
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-4 pt-4">
                <div class="table-responsive ">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email ID</th>
                                <th>Contact</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdDetails">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src=".\assets\js\app.js"></script>
</body>
</html>
